<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreetStyle Studio - Fashion Design Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #000000 0%, #434343 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8em;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff6b6b;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><rect fill="%23333" width="1200" height="600"/></svg>');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero p {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        .cta-button {
            background: #ff6b6b;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 50px;
            color: #333;
        }

        /* Design Studio Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .tab-button {
            background: white;
            border: 2px solid #ddd;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: #333;
            color: white;
            border-color: #333;
        }

        .tab-button:hover {
            border-color: #ff6b6b;
        }

        /* Design Panel */
        .design-panel {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }

        .design-panel.active {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .design-options {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-group label {
            font-weight: 600;
            color: #555;
        }

        .option-group select,
        .option-group input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .color-picker {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s;
        }

        .color-option:hover,
        .color-option.selected {
            border-color: #333;
            transform: scale(1.1);
        }

        .design-preview {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .preview-canvas {
            width: 100%;
            max-width: 300px;
            height: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .garment-preview {
            width: 80%;
            height: 80%;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .save-design-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .save-design-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        /* Marketplace */
        .marketplace {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .marketplace-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .product-card {
            background: #f9f9f9;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
        }

        .product-info {
            padding: 20px;
        }

        .product-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.4em;
            color: #ff6b6b;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-designer {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .buy-button {
            width: 100%;
            background: #333;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buy-button:hover {
            background: #000;
        }

        /* Sell Form */
        .sell-form {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .submit-button {
            background: #ff6b6b;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .submit-button:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            .design-panel.active {
                grid-template-columns: 1fr;
            }

            .hero h1 {
                font-size: 2em;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">StreetStyle Studio</div>
            <ul class="nav-links">
                <li><a href="#design">Design</a></li>
                <li><a href="#marketplace">Shop</a></li>
                <li><a href="#sell">Sell</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Design. Create. Sell.</h1>
        <p>Your Fashion Empire Starts Here</p>
        <button class="cta-button" onclick="scrollToSection('design')">Start Designing</button>
    </section>

    <div class="container" id="design">
        <h2 class="section-title">Design Studio</h2>
        
        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('streetwear')">Men's Streetwear</button>
            <button class="tab-button" onclick="switchTab('cocktail')">Women's Cocktail</button>
            <button class="tab-button" onclick="switchTab('nightout')">Night Out (All Gender)</button>
        </div>

        <!-- Streetwear Panel -->
        <div class="design-panel active" id="streetwear-panel">
            <div class="design-options">
                <div class="option-group">
                    <label>Garment Type</label>
                    <select onchange="updatePreview()">
                        <option>Hoodie</option>
                        <option>T-Shirt</option>
                        <option>Bomber Jacket</option>
                        <option>Joggers</option>
                        <option>Cargo Pants</option>
                    </select>
                </div>

                <div class="option-group">
                    <label>Choose Color</label>
                    <div class="color-picker">
                        <div class="color-option selected" style="background: #000000" onclick="selectColor(this, '#000000')"></div>
                        <div class="color-option" style="background: #FFFFFF; border: 1px solid #ddd" onclick="selectColor(this, '#FFFFFF')"></div>
                        <div class="color-option" style="background: #FF6B6B" onclick="selectColor(this, '#FF6B6B')"></div>
                        <div class="color-option" style="background: #4ECDC4" onclick="selectColor(this, '#4ECDC4')"></div>
                        <div class="color-option" style="background: #95E1D3" onclick="selectColor(this, '#95E1D3')"></div>
                        <div class="color-option" style="background: #F38181" onclick="selectColor(this, '#F38181')"></div>
                        <div class="color-option" style="background: #AA96DA" onclick="selectColor(this, '#AA96DA')"></div>
                        <div class="color-option" style="background: #FCBAD3" onclick="selectColor(this, '#FCBAD3')"></div>
                        <div class="color-option" style="background: #FFFFD2" onclick="selectColor(this, '#FFFFD2')"></div>
                        <div class="color-option" style="background: #A8D8EA" onclick="selectColor(this, '#A8D8EA')"></div>
                    </div>
                </div>

                <div class="option-group">
                    <label>Add Text/Logo</label>
                    <input type="text" placeholder="Enter text for design" onchange="updatePreview()">
                </div>

                <div class="option-group">
                    <label>Style</label>
                    <select onchange="updatePreview()">
                        <option>Minimalist</option>
                        <option>Bold Graphics</option>
                        <option>Vintage</option>
                        <option>Tech Wear</option>
                    </select>
                </div>
            </div>

            <div class="design-preview">
                <div class="preview-canvas">
                    <div class="garment-preview" id="preview-streetwear" style="background: #000000;">
                        <div style="color: white; text-align: center; padding: 20px;">Streetwear Design</div>
                    </div>
                </div>
                <button class="save-design-btn" onclick="saveDesign('streetwear')">Save Design</button>
            </div>
        </div>

        <!-- Cocktail Panel -->
        <div class="design-panel" id="cocktail-panel">
            <div class="design-options">
                <div class="option-group">
                    <label>Dress Style</label>
                    <select onchange="updatePreview()">
                        <option>A-Line Dress</option>
                        <option>Bodycon</option>
                        <option>Wrap Dress</option>
                        <option>Midi Dress</option>
                        <option>Slip Dress</option>
                    </select>
                </div>

                <div class="option-group">
                    <label>Choose Color</label>
                    <div class="color-picker">
                        <div class="color-option selected" style="background: #FF1493" onclick="selectColor(this, '#FF1493')"></div>
                        <div class="color-option" style="background: #000000" onclick="selectColor(this, '#000000')"></div>
                        <div class="color-option" style="background: #8B0000" onclick="selectColor(this, '#8B0000')"></div>
                        <div class="color-option" style="background: #191970" onclick="selectColor(this, '#191970')"></div>
                        <div class="color-option" style="background: #FFD700" onclick="selectColor(this, '#FFD700')"></div>
                        <div class="color-option" style="background: #C0C0C0" onclick="selectColor(this, '#C0C0C0')"></div>
                        <div class="color-option" style="background: #E6E6FA" onclick="selectColor(this, '#E6E6FA')"></div>
                        <div class="color-option" style="background: #FFC0CB" onclick="selectColor(this, '#FFC0CB')"></div>
                        <div class="color-option" style="background: #FAEBD7" onclick="selectColor(this, '#FAEBD7')"></div>
                        <div class="color-option" style="background: #006400" onclick="selectColor(this, '#006400')"></div>
                    </div>
                </div>

                <div class="option-group">
                    <label>Length</label>
                    <select onchange="updatePreview()">
                        <option>Mini</option>
                        <option>Midi</option>
                        <option>Maxi</option>
                    </select>
                </div>

                <div class="option-group">
                    <label>Embellishments</label>
                    <select onchange="updatePreview()">
                        <option>None</option>
                        <option>Sequins</option>
                        <option>Lace Details</option>
                        <option>Beading</option>
                    </select>
                </div>
            </div>

            <div class="design-preview">
                <div class="preview-canvas">
                    <div class="garment-preview" id="preview-cocktail" style="background: #FF1493;">
                        <div style="color: white; text-align: center; padding: 20px;">Cocktail Dress</div>
                    </div>
                </div>
                <button class="save-design-btn" onclick="saveDesign('cocktail')">Save Design</button>
            </div>
        </div>

        <!-- Night Out Panel -->
        <div class="design-panel" id="nightout-panel">
            <div class="design-options">
                <div class="option-group">
                    <label>Outfit Type</label>
                    <select onchange="updatePreview()">
                        <option>Blazer & Pants Set</option>
                        <option>Leather Jacket Combo</option>
                        <option>Jumpsuit</option>
                        <option>Statement Top & Bottoms</option>
                        <option>Coordinated Set</option>
                    </select>
                </div>

                <div class="option-group">
                    <label>Choose Color</label>
                    <div class="color-picker">
                        <div class="color-option selected" style="background: #8B4513" onclick="selectColor(this, '#8B4513')"></div>
                        <div class="color-option" style="background: #2F4F4F" onclick="selectColor(this, '#2F4F4F')"></div>
                        <div class="color-option" style="background: #556B2F" onclick="selectColor(this, '#556B2F')"></div>
                        <div class="color-option" style="background: #8B008B" onclick="selectColor(this, '#8B008B')"></div>
                        <div class="color-option" style="background: #B8860B" onclick="selectColor(this, '#B8860B')"></div>
                        <div class="color-option" style="background: #DC143C" onclick="selectColor(this, '#DC143C')"></div>
                        <div class="color-option" style="background: #00CED1" onclick="selectColor(this, '#00CED1')"></div>
                        <div class="color-option" style="background: #FF69B4" onclick="selectColor(this, '#FF69B4')"></div>
                        <div class="color-option" style="background: #F0E68C" onclick="selectColor(this, '#F0E68C')"></div>
                        <div class="color-option" style="background: #000000" onclick="selectColor(this, '#000000')"></div>
                    </div>
                </div>

                <div class="option-group">
                    <label>Fit</label>
                    <select onchange="updatePreview()">
                        <option>Tailored</option>
                        <option>Oversized</option>
                        <option>Fitted</option>
                        <option>Relaxed</option>
                    </select>
                </div>

                <div class="option-group">
                    <label>Vibe</label>
                    <select onchange="updatePreview()">
                        <option>Edgy</option>
                        <option>Sophisticated</option>
                        <option>Casual Chic</option>
                        <option>Bold & Colorful</option>
                    </select>
                </div>
            </div>

            <div class="design-preview">
                <div class="preview-canvas">
                    <div class="garment-preview" id="preview-nightout" style="background: #8B4513;">
                        <div style="color: white; text-align: center; padding: 20px;">Night Out Outfit</div>
                    </div>
                </div>
                <button class="save-design-btn" onclick="saveDesign('nightout')">Save Design</button>
            </div>
        </div>
    </div>

    <!-- Marketplace Section -->
    <div class="container" id="marketplace">
        <h2 class="section-title">Marketplace</h2>
        <div class="marketplace">
            <div class="marketplace-grid" id="productGrid">
                <!-- Products will be added here dynamically -->
            </div>
        </div>
    </div>

    <!-- Sell Section -->
    <div class="container" id="sell">
        <h2 class="section-title">List Your Design</h2>
        <form class="sell-form" onsubmit="listProduct(event)">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" required placeholder="e.g., Urban Edge Hoodie">
            </div>

            <div class="form-group">
                <label>Category</label>
                <select required>
                    <option value="">Select category</option>
                    <option>Men's Streetwear</option>
                    <option>Women's Cocktail</option>
                    <option>Night Out (All Gender)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Price ($)</label>
                <input type="number" required placeholder="99.99" step="0.01" min="0">
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea required placeholder="Describe your design, materials, fit, and inspiration..."></textarea>
            </div>

            <div class="form-group">
                <label>Sizes Available</label>
                <input type="text" required placeholder="e.g., XS, S, M, L, XL">
            </div>

            <div class="form-group">
                <label>Designer Name</label>
                <input type="text" required placeholder="Your name or brand">
            </div>

            <button type="submit" class="submit-button">List Product</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 StreetStyle Studio. Design Your Future.</p>
    </footer>

    <script>
        let currentColor = '#000000';
        let savedDesigns = [];
        let products = [
            {
                name: "Urban Edge Hoodie",
                price: 89.99,
                designer: "Alex Chen",
                category: "streetwear"
            },
            {
                name: "Midnight Elegance Dress",
                price: 149.99,
                designer: "Sophia Laurent",
                category: "cocktail"
            },
            {
                name: "Neon Nights Jumpsuit",
                price: 119.99,
                designer: "Jordan Taylor",
                category: "nightout"
            }
        ];

        function switchTab(tab) {
            // Remove active class from all tabs and panels
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.design-panel').forEach(panel => panel.classList.remove('active'));

            // Add active class to selected tab and panel
            event.target.classList.add('active');
            document.getElementById(tab + '-panel').classList.add('active');
        }

        function selectColor(element, color) {
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            currentColor = color;
            updatePreview();
        }

        function updatePreview() {
            const activePanel = document.querySelector('.design-panel.active');
            const previewId = activePanel.querySelector('.garment-preview').id;
            const preview = document.getElementById(previewId);
            preview.style.background = currentColor;
        }

        function saveDesign(type) {
            const design = {
                type: type,
                color: currentColor,
                timestamp: new Date().toLocaleString()
            };
            savedDesigns.push(design);
            alert(`Design saved! You have ${savedDesigns.length} saved design(s).`);
        }

        function renderProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = products.map((product, index) => `
                <div class="product-card">
                    <div class="product-image">${product.name}</div>
                    <div class="product-info">
                        <div class="product-title">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <div class="product-designer">by ${product.designer}</div>
                        <button class="buy-button" onclick="buyProduct(${index})">Add to Cart</button>
                    </div>
                </div>
            `).join('');
        }

        function buyProduct(index) {
            alert(`Added "${products[index].name}" to cart! Total: $${products[index].price}`);
        }

        function listProduct(event) {
            event.preventDefault();
            const form = event.target;
            const newProduct = {
                name: form[0].value,
                price: parseFloat(form[2].value),
                designer: form[5].value,
                category: form[1].value
            };
            products.push(newProduct);
            renderProducts();
            form.reset();
            alert('Your product has been listed successfully!');
            scrollToSection('marketplace');
        }

        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize marketplace
        renderProducts();
    </script>
</body>
</html>
